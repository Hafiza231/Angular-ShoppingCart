<div class="container" style="margin-top: 80px;">
    <div class="row m-5">
<form [formGroup]="productform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" class="form-control" name="productname" formControlName="productname" required >
      <span class="text-danger"
         *ngIf="(productFormControl.productname.touched)&& productFormControl.productname.errors?.required">
                    product Name is required
      </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Product Price</label>
      <input type="text" class="form-control" name="productprice" formControlName="productprice">
      <span class="text-danger"
         *ngIf="(productFormControl.productprice.touched)&& productFormControl.productprice.errors?.required">
                    product price is required
      </span>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Product Image</label>
        <input type="text" formControlName="productimage" name="productimage" >
        <span class="text-danger"
         *ngIf="(productFormControl.productimage.touched)&& productFormControl.productimage.errors?.required">
                    Add your image path
      </span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <textarea  class="form-control" formControlName="productdes" name="productdes"></textarea>
        <span class="text-danger"
         *ngIf="(productFormControl.productdes.touched)&& productFormControl.productdes.errors?.required">
                    Provide the description of product.
      </span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Product Category</label>
        <input type="text" class="form-control" formControlName="productcategory" name="productcategory">
        <span class="text-danger"
         *ngIf="(productFormControl.productcategory.touched)&& productFormControl.productcategory.errors?.required">
                    product category is required
      </span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Product Rating</label>
        <input type="text" class="form-control" formControlName="productrating" name="productrating">
        <span class="text-danger"
         *ngIf="(productFormControl.productrating.touched)&& productFormControl.productrating.errors?.required">
                    Show the product rating
      </span>
      </div>
      
    <button type="submit" [disabled]="!productform.valid" class="btn btn-primary">{{editproduct?"Update":"Add"}}</button>
  </form>
</div>
</div>
