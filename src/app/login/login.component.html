
<div class="container" style="margin-top:70px;">
    <h3 style="margin:20px;">Login Here!</h3>
<form [formGroup]="loginForm" style="border:1px solid black;padding:53px;" (ngSubmit)="onFormSubmit(loginForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">UserName</label>
    <input type="username" class="form-control"  formControlName="username" ngModel>
    <span class="text-danger"
         *ngIf="(logindata.username.touched)&& logindata.username.errors?.required">
                    Username is required
      </span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" ngModel>
    <span class="text-danger"
         *ngIf="(logindata.password.touched)&& logindata.password.errors?.required">
                    Provide proper password
      </span>
      <span class="text-danger"
         *ngIf="logindata.password.errors?.required">
                    minimum 8 character
      </span>
 
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
</form>
</div>
